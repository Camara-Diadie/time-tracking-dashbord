<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="app.js" async></script>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="card report-fort">
          <div class="info-profile">
            <img src="images/image-jeremy.png" alt="photo de jeremy" />
            <div class="name-report">
              <h2>Report fort</h2>
              <h6>Jeremy Robson</h6>
            </div>
          </div>
          <ul class="different-temps">
            <li><button id="daily">Daily</button></li>
            <li><button id="weekly">Weekly</button></li>
            <li><button id="monthly">Monthly</button></li>
            <li></li>
          </ul>
        </div>
      </section>
      <section class="information-tracking">
        <div class="card" id="work">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
                
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="play">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
             
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="study">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
              
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="exercise">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
                
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="social">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
                
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
        <div class="card" id="self-care">
          <div class="data">
            <div class="titre-data">
              <p class="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
                
              />
            </div>
            <div class="data-timeframes">
              <p class="current"></p>
              <p class="previous"></p>
            </div>
          </div>
        </div>
      </section>
    </main>class
  </body>
</html>
