<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <script src="app.js" async></script>
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="card report-fort">
          <div class="info-profile">
            <img src="images/image-jeremy.png" alt="photo de jeremy" />
            <div class="name-report">
              <p>Report fort</p>
              <p>Jeremy Robson</p>
            </div>
          </div>
          <ul class="different-temps">
            <li><button>Daily</button></li>
            <li><button>Weekly</button></li>
            <li><button>Monthly</button></li>
            <li></li>
          </ul>
        </div>
      </section>
      <section class="information-tracking">
        <div class="card-work">
          <div id="data">
            <div id="titre-data">
              <p id="title"></p>
              <img
                src="images/icon-ellipsis.svg"
                alt="illustration de ellipsis"
                srcset=""
              />
            </div>
            <div id="data-timeframes">
              <p id="current">32hrs</p>
              <p id="previous">Last week-36hrs</p>
            </div>
          </div>
        </div>
        <div class="card play"></div>
        <div class="card study"></div>
        <div class="card exercise"></div>
        <div class="card social"></div>
        <div class="card self-care"></div>
      </section>
    </main>
  </body>
</html>
